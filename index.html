<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<style>
			.material-symbols-outlined {
				font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
			}
			.material-symbols-outlined {
				/* Define base styles for the icon */
				user-select: none;
				transition: transform 0.3s ease; /* Add a transition for the property that changes */
			}
			/* Additional styles for the expanded state */
			.icon-wrapper.expanded .material-symbols-outlined {
				transform: rotate(180deg); /* Adjust the transform property as needed */
			}
		</style>
		<title>Vite + React</title>
	</head>
